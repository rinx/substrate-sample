name: Build docker image
on:
  push:
    paths:
      - .github/workflows/docker.yml
      - Dockerfile
      - src/substrate-sample/**
      - project.clj

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        echo "Build docker image"
        docker build -t substrate-sample .
